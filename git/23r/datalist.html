<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data list</title>
</head>
<body>
    <form>
    <input list="Fruits">
    <datalist id="Fruits">
        <option value="Mango">
        <option value="orange">
        <option value="Banana">
        <option value="Grapes">
        <option value="Straberry">
    </datalist>
    <input type="submit">
</form>
</body>
</html>
